<template>
    <div class="product-card-container">
        <lightning-card class="product-card" title={productName}>
            <img 
                class = "product-img"
                src={productImgUrl} 
                alt={productName}
            />
            <p><lightning-formatted-number value={productPrice} format-style="currency" currency-code="USD" currency-display-as="code"></lightning-formatted-number></p>
            <div class="increase-decrease">
                <c-beer-store-product-counter
                    product-name={productName}
                    product-id={productId}>
                </c-beer-store-product-counter>
            </div>
        </lightning-card>
    </div>
</template>
